<ng-container *ngIf="content">
  <ng-container *ngIf="contentWidgetContent; else renderer">
    <ng-container 
      [ngTemplateOutlet]="contentWidgetContent" 
      [ngTemplateOutletContext]="{ content: renderer }">
    </ng-container>
  </ng-container>
  <ng-template #renderer>
    <fs-content-widget-renderer     
      [content]="content">
    </fs-content-widget-renderer>
  </ng-template>
</ng-container>
