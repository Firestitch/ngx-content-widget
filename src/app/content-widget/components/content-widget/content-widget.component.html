@if (content) {
  @if (contentWidgetContent) {
    <ng-container
      [ngTemplateOutlet]="contentWidgetContent"
      [ngTemplateOutletContext]="{ content: renderer }">
    </ng-container>
  } @else {
    <fs-content-widget-renderer
      [content]="content">
    </fs-content-widget-renderer>
  }
  <ng-template #renderer>
    <fs-content-widget-renderer
      [content]="content">
    </fs-content-widget-renderer>
  </ng-template>
}
